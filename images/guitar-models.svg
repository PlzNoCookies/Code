<!-- Guitar Model Images SVG Sprite -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  
  <!-- Fender Player Stratocaster -->
  <symbol id="fender-player-strat" viewBox="0 0 200 500">
    <!-- Headstock -->
    <rect x="85" y="20" width="30" height="40" fill="#F5DEB3" stroke="#DEB887" stroke-width="2"/>
    <!-- Tuning pegs -->
    <circle cx="75" cy="35" r="4" fill="#C0C0C0"/>
    <circle cx="75" cy="45" r="4" fill="#C0C0C0"/>
    <circle cx="75" cy="55" r="4" fill="#C0C0C0"/>
    <circle cx="125" cy="35" r="4" fill="#C0C0C0"/>
    <circle cx="125" cy="45" r="4" fill="#C0C0C0"/>
    <circle cx="125" cy="55" r="4" fill="#C0C0C0"/>
    
    <!-- Neck -->
    <rect x="90" y="60" width="20" height="120" fill="#F5DEB3"/>
    <!-- Fretboard -->
    <rect x="92" y="60" width="16" height="120" fill="#8B4513"/>
    
    <!-- Frets -->
    <line x1="92" y1="75" x2="108" y2="75" stroke="#C0C0C0" stroke-width="1"/>
    <line x1="92" y1="90" x2="108" y2="90" stroke="#C0C0C0" stroke-width="1"/>
    <line x1="92" y1="105" x2="108" y2="105" stroke="#C0C0C0" stroke-width="1"/>
    <line x1="92" y1="120" x2="108" y2="120" stroke="#C0C0C0" stroke-width="1"/>
    <line x1="92" y1="135" x2="108" y2="135" stroke="#C0C0C0" stroke-width="1"/>
    <line x1="92" y1="150" x2="108" y2="150" stroke="#C0C0C0" stroke-width="1"/>
    <line x1="92" y1="165" x2="108" y2="165" stroke="#C0C0C0" stroke-width="1"/>
    
    <!-- Stratocaster Body -->
    <path d="M100 180
             C75 180 50 190 40 210
             C30 230 35 250 45 270
             L50 300
             C45 320 50 340 60 360
             L70 390
             C80 410 100 420 100 420
             C100 420 120 410 130 390
             L140 360
             C150 340 155 320 150 300
             L155 270
             C165 250 170 230 160 210
             C150 190 125 180 100 180 Z" 
          fill="#FF6B35" stroke="#E55A2B" stroke-width="2"/>
    
    <!-- Pickguard -->
    <path d="M55 200 C50 200 45 205 45 210 L45 350 C45 355 50 360 55 360 L95 360 C100 360 105 355 105 350 L105 210 C105 205 100 200 95 200 Z" 
          fill="#F8F9FA" opacity="0.9"/>
    
    <!-- Pickups -->
    <rect x="60" y="220" width="30" height="8" rx="4" fill="#1a1a1a"/>
    <rect x="60" y="260" width="30" height="8" rx="4" fill="#1a1a1a"/>
    <rect x="60" y="300" width="30" height="8" rx="4" fill="#1a1a1a"/>
    
    <!-- Bridge -->
    <rect x="80" y="380" width="40" height="12" rx="2" fill="#C0C0C0"/>
    
    <!-- Strings -->
    <line x1="95" y1="60" x2="95" y2="420" stroke="#E8E8E8" stroke-width="1"/>
    <line x1="98" y1="60" x2="98" y2="420" stroke="#E8E8E8" stroke-width="1"/>
    <line x1="101" y1="60" x2="101" y2="420" stroke="#E8E8E8" stroke-width="1"/>
    <line x1="104" y1="60" x2="104" y2="420" stroke="#E8E8E8" stroke-width="1"/>
    <line x1="107" y1="60" x2="107" y2="420" stroke="#E8E8E8" stroke-width="1"/>
    <line x1="110" y1="60" x2="110" y2="420" stroke="#E8E8E8" stroke-width="1"/>
  </symbol>

  <!-- Gibson Les Paul Standard -->
