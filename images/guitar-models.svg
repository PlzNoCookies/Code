    <rect x="75" y="240" width="50" height="20" rx="10" fill="#1a1a1a"/>
    <rect x="75" y="320" width="50" height="20" rx="10" fill="#1a1a1a"/>
    
    <!-- Bridge -->
    <rect x="70" y="380" width="60" height="15" rx="3" fill="#FFD700"/>
    
    <!-- Strings -->
    <line x1="95" y1="60" x2="95" y2="440" stroke="#E8E8E8" stroke-width="1"/>
    <line x1="98" y1="60" x2="98" y2="440" stroke="#E8E8E8" stroke-width="1"/>
    <line x1="101" y1="60" x2="101" y2="440" stroke="#E8E8E8" stroke-width="1"/>
    <line x1="104" y1="60" x2="104" y2="440" stroke="#E8E8E8" stroke-width="1"/>
    <line x1="107" y1="60" x2="107" y2="440" stroke="#E8E8E8" stroke-width="1"/>
    <line x1="110" y1="60" x2="110" y2="440" stroke="#E8E8E8" stroke-width="1"/>
  </symbol>

