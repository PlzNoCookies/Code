<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Showcase - Harmony Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .showcase-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-2xl);
        }

        .showcase-header {
            text-align: center;
            margin-bottom: var(--space-3xl);
        }

        .showcase-title {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            color: var(--gray-900);
            margin-bottom: var(--space-md);
        }

        .showcase-subtitle {
            font-size: 1.2rem;
            color: var(--gray-600);
            margin-bottom: var(--space-lg);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            padding: var(--space-sm) var(--space-md);
            border: 2px solid var(--primary-color);
            border-radius: var(--radius-md);
            transition: all var(--transition-normal);
        }

        .back-link:hover {
            background: var(--primary-color);
            color: white;
        }

        .guitars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--space-2xl);
            margin-bottom: var(--space-3xl);
        }

        .guitar-card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transition: transform var(--transition-normal);
        }

        .guitar-card:hover {
            transform: translateY(-5px);
        }

        .guitar-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, var(--gray-50), var(--gray-100));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
        }

        .guitar-svg {
            width: 100%;
            height: 100%;
            max-width: 120px;
            max-height: 220px;
        }

        .guitar-info {
            padding: var(--space-xl);
        }

        .guitar-name {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--gray-900);
            margin-bottom: var(--space-sm);
        }

        .guitar-brand {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: var(--space-md);
        }

        .guitar-description {
            color: var(--gray-600);
            line-height: 1.6;
            margin-bottom: var(--space-lg);
        }

        .guitar-specs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: var(--space-xs) 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .spec-label {
            font-weight: 500;
            color: var(--gray-700);
        }

        .spec-value {
            color: var(--gray-900);
        }

        .guitar-price {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: var(--space-md);
        }

        .guitar-actions {
            display: flex;
            gap: var(--space-sm);
        }

        .btn-primary, .btn-secondary {
            flex: 1;
            padding: var(--space-md);
            border-radius: var(--radius-md);
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all var(--transition-normal);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: 2px solid var(--primary-color);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }

        @media (max-width: 768px) {
            .showcase-container {
                padding: var(--space-lg);
            }

            .showcase-title {
                font-size: 2rem;
            }

            .guitars-grid {
                grid-template-columns: 1fr;
                gap: var(--space-xl);
            }

            .guitar-specs {
                grid-template-columns: 1fr;
            }

            .guitar-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

        // Get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Initialize the showcase
        function initShowcase() {
            const shape = getUrlParameter('shape') || 'stratocaster';
            const type = getUrlParameter('type') || 'electric';
            
            // Update title and subtitle
            const title = document.getElementById('showcase-title');
            const subtitle = document.getElementById('showcase-subtitle');
            
            const shapeName = shape.charAt(0).toUpperCase() + shape.slice(1).replace('-', ' ');
            title.textContent = `${shapeName} Guitars`;

            // Get the number of guitars for this shape
            const guitarCount = guitarDatabase[shape] ? guitarDatabase[shape].length : 3;
            subtitle.textContent = `Discover ${guitarCount} amazing ${shapeName.toLowerCase()} guitars from top brands`;
            
            // Load guitars for this shape
            loadGuitars(shape);
        }

        // Load and display guitars
        function loadGuitars(shape) {
            const guitarsGrid = document.getElementById('guitars-grid');
            const guitars = guitarDatabase[shape] || guitarDatabase.stratocaster;
            
            guitarsGrid.innerHTML = '';
            
            guitars.forEach(guitar => {
                const guitarCard = createGuitarCard(guitar);
                guitarsGrid.appendChild(guitarCard);
            });
        }

        // Create guitar card element
        function createGuitarCard(guitar) {
            const card = document.createElement('div');
            card.className = 'guitar-card';
            
            card.innerHTML = `
                <div class="guitar-image">
                    <svg class="guitar-svg">
                        <use href="images/guitar-models.svg#${guitar.image}"></use>
                    </svg>
                </div>
                <div class="guitar-info">
                    <div class="guitar-brand">${guitar.brand}</div>
                    <h3 class="guitar-name">${guitar.name}</h3>
                    <p class="guitar-description">${guitar.description}</p>
                    <div class="guitar-specs">
                        ${Object.entries(guitar.specs).map(([key, value]) => `
                            <div class="spec-item">
                                <span class="spec-label">${key}:</span>
                                <span class="spec-value">${value}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="guitar-price">${guitar.price}</div>
                    <div class="guitar-actions">
                        <a href="#" class="btn-primary">View Details</a>
                        <a href="#" class="btn-secondary">Compare</a>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initShowcase);
    </script>
</body>
</html>
